<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label>Nome:</label><br>
            <input type="text" name="nome"><br>

            <label>Sobrenome:</label><br>
            <input type="text" nome="sobrenome"><br><br>

            <label>E-mail:</label>
            <input type="email" nome="email"><br><br>

            <label>Data de Nascimento:</label>
            <input type="date" name="dataNasc"><br><br>

            <label  for=“linguagem”>Linguagem de Programação  Favorita:</label><br>
 
            <select id=“linguagem”  name=“linguagem”>
 
                <option  value=“html”>HTML</option>
 
                <option  value=“css”>CSS</option>
 
                <option  value=“javascript”>JavaScript</option>
            </select><br><br>

            <label>Mensagem:</label><br>
            <textarea rows="15" nome="mensagem"></textarea><br>

            <input type="submit" nome="Enviar">


        </fieldset>

    </form>

    
</body>
</html>
