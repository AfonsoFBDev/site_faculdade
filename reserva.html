<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
</head>
<body>
    <h2>Reserva de Viagem</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Faça sua reserva</legend>
                <label>Nome:</label><br>
                <input type="text" required name="nome"><br><br>
    
                <label>E-mail:</label><br>
                <input type="email" required nome="email"><br><br>
    
            </fieldset><br>
            
            <fieldset>
            <legend>Serviços Desejados</legend>
            <label>
                <br><input type="checkbox" name="compraPassagens" value="cPassagens">Compra de Passagens
            </label>
            <label>
                <br><input type="checkbox" name="reservaHospedagem" value="RHospedagem">Reserva de Hospedagem
            </label>
            <label>
                <br><input type="checkbox" name="aluguelVeiculos" value="Aluguel">Aluguel de Veículos
            </label>
            </fieldset>
            <br>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                </label>
                <label>
                    <br><input type="radio" nome="formaPagamento" value="Boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" nome="formaPagamento" value="pix">Pix
                </label>
            </fieldset><br>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="prazoPagamento"> 
                    <option value="aVista">À vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x" selected>10x com juros</option>
                </select>

            </fieldset>


            <label>Comentário:</label><br>
            <textarea rows="5" name="comentário"></textarea><br><br>

            <button>Enviar</button>

        </form>
    </section>

</body>
</html>
